#textdomain wesnoth-castle_of_madness

[unit_type]
    id=fire_thrower
    name= _ "Master Slinger"
    race=human
    image=data/add-ons/castle_of_madness/images/units/fire_cult/fire_thrower.png
    profile=
    hitpoints=46
    movement=6
    experience=86
    level=3
    aligment=neutral
    advances_to=null
    cost=24
    usage=archer
    description=_ "fish"+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}
    die_sound={SOUND_LIST:HUMAN_DIE}
    [movement_costs]
        {HUMAN_MOVECOSTS}
    [/movement_costs]
    [defense]
        {HUMAN_STANDARD_GROUNDDEF}
    [/defense]
    [resistance]
        blade=100
        pierce=90
        impact=100
        fire=80
        cold=100
        arcane=90
    [/resistance]
    [attack]
        name=Dagger
        description=_"Short sword"
        type=blade
        range=melee
        damage=6
        number=3
    [/attack]
    [attack]
        name=crossbow
        description=_"Crossbow"
        type=pierce
        range=ranged
        damage=11
        number=3
    [/attack]
    [attack]
        name=crossbow
        description=_"Fire arrow"
        type=fire
        range=ranged
        damage=18
        number=1
    [/attack]
    [attack]
        name=sling
        description=_ "Crushing arrow"
        type=impact
        range=ranged
        damage=12
        number=2
    [/attack]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=fire
        [/filter_attack]
        missile_start_time=-150
        start_time=-300
        [if]
            hits=yes

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]

            {FIRE_BURST_SMALL}

            [frame]
                image="units/orcs/xbowman-ranged-1.png:200"
                sound=crossbow-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no

            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]

            [frame]
                image="units/orcs/xbowman-ranged-1.png:200"
                sound=crossbow-fire-miss.ogg
            [/frame]
        [/else]
        [frame]
            image="units/orcs/xbowman-ranged-2.png:100"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=crossbow
            type=pierce
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        start_time=-300
        {SOUND:HIT_AND_MISS crossbow.ogg crossbow-miss.ogg -300}
        [frame]
            image="units/orcs/xbowman-ranged-[1~2].png:150"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sling
        [/filter_attack]
        offset=0.0
        start_time=-400
        [if]
            hits=yes
            {MISSILE_FRAME_STONE_HIT 5 -6}
            [frame]
                image="units/human-outlaws/footpad-attack1.png:250"
                sound=sling.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            {MISSILE_FRAME_STONE_MISS 5 -6}
            [frame]
                image="units/human-outlaws/footpad-attack1.png:250"
                sound=sling-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
