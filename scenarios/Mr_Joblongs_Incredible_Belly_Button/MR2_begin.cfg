# разговор с носами
		[message]
            speaker=vlad
            message= _ "Ребят, вот мы вам принесли этот хрустальный шар, вы уж точно знаете что с ним делать."
        [/message]
		[message]
            speaker=nose_1
            message= _ "БВЛОПРВЛПРЛ!"
        [/message]
		[message]
            speaker=stump
            message= _ "Об этом старик Жоблонг нас не предупреждал..."
        [/message]
		
