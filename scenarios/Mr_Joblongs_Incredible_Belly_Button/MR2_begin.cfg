        name=enemies defeated
        [message]
			speaker=narrator
            message= _ "Шар падает из лап героя в ноздрю одного из побежденных носов. Оглушительный взрыв наполняет поляну."
        [/message]
		[message]
            speaker=vlad
            message= _ "Уххх... не ожидали взрыв, да? Куда же без взрывов."
        [/message]
		[message]
            speaker=stump
            message= _ "Но это же тупо! Что за носы, что за шар, где вообще предыстория? И почему сценарий такой короткий и кринжовый?"
        [/message]
		[message]
            speaker=vlad
            message= _ "Знаешь, это довольно философские вопросы, на которые можно дать один ответ..."
        [/message]
		[message]
            speaker=vlad
            message= _ "Патипус и Чегоб придумали этот сценарий вчера перед сном"
