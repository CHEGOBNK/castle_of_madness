# начальный диалог
	[event]
        name=start
		[message]
            speaker=toadogre
            message= _ "...И что это нам дало, и на кой пень мы тут вообще делаем?"
        [/message]
		[message]
            speaker=vlad
            message= _ "Нам сказали что где-то тут нам надо ждать ЕГО."
        [/message]
		[message]
            speaker=stump
            message= _ "Кого ЕГО?"
        [/message]
		[message]
            speaker=vlad
            message= _ "Кем-бы он ни был, мы наверно поймем что это ОН."
        [/message]
		[message]
            speaker=toadogre
            message= _ "..."
        [/message]
		[message]
            speaker=vlad
            message= _ "..."
        [/message]
		[message]
            speaker=bard
            message= _ "Вы не задумывались, почему окружающий мир красив и жив, а мы выглядим так... плоско?"
        [/message]
		[message]
            speaker=vlad
            message= _ "Знаешь, я никогда не обращал внимание на это, думаю чт... А вот и ОН!"
        [/message]
		
# появление носа
		[move_unit]
			id=nose_1
