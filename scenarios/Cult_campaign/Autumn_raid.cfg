[story]
    [part]
	
        background=travel.jpg
	    story="Мэйн всегда был большим и процветающим королевством. Поэтому, как и любое настоящее королевство, он имело множество нерешенных проблем."
	[/part]
	[part]
	    background=travel.jpg
	    story="Бандиты, , безумные проповедники, кризисы, неурожаи неустанно терзают королевство. Особенно отчетливо данные проблемы заметны на самых окраинах и об одной из таких и пойдет наш рассказ"
	[/part]
	[part]
        background=end.jpg
	    story="Культ огня зародился достаточно давно, однако о нем до сих пор известно немногое. В старину первые культисты нашли в горах заброшенный храм. Внутри был заключен дух исполинской мощи, люди были поражены и дали клятву вечного служения существу. Так зародилась вера в Бога Огня."
	[/part]
	[part]
	    background=Temple.png
	    story="Хотя с течением времени число последователей культа быстро росло, и они даже отстроили храм в горах, но все же долгое время Лорды и дворяне считалих их просто еще одним культом изгнанников, которые изредка разбойничили на окраинах королевства. Куда большей опасностью считались воинствующие уткобарсучьи кланы. Но чреда некоторых событий внезапно все изменила"
	[/part]
[/story]
