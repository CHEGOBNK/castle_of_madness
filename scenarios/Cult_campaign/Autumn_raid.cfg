[event]
    name=start
	[message]
	    speaker=Missionary
		message=_"Братья, сегодня воистину великий день..."
	[/message]
	[message]
	    speaker=fire_fanatic
		message=_"А он как и всегда"
	[/message]
	[message]
	    speaker=Missionary
		message=_"Сегодня мы наберем больше братьев и сестер в наши ряды..."
	[/message]
	[message]
	    speaker=fire_fanatic
		message=_"А что делать, если им эта идея не понравиться?"
	[/message]
	[message]
	    speaker=Missionary
	    message=_"В таком случае нам придеться сжечь их, их родственников до пятого колена и их имущество"
	[/message]
	[message]
	    speaker=fire_fanatic
		message=_"Даже если это будет прекрасная девушка?"
	[/message]
	[message]
	    speaker=Missionary
		message=_"Ну хорошо, убедили... Но после все равно сжечь"
	[/message]
	[message]
	    speaker=Missionary
		message=_"Наша задача захватить шесть ближайших деревень и набрать там новых рекрутов"
	[/message]
	[message]
	    speaker=Missionary
		message=_"Опасайтесь деревенского ополчения. Но насколько мне известно, сегодня день рождения Эля Четвертого, и они не упустят шанса отметить этот праздник в местной таверне. Поскольку никто не заметил наше продвижение через перевал, они не смогут остановить нас..."
	[/message]
	[message]
	    speaker=Missionary
		message="Также не приближайтесь к южным деревням. Говорят, что налеты разбойников настолько сильно их потрепали, что они наняли стражу, зорко следящую за округой."
	[/message]
	[message]
	    speaker=Peasant
		message=_"Помогите, грабители идут!"
	[/message]
	[message]
	    speaker=Missionary
		message=_"У нас больше нет времени на раздумья! Вперед братья, ПУСТЬ ВАШИ ВРАГИ ПОЗНАЮТ ОГОНЬ!"
	[/message]
[/event]
